<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&N Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>

        <h4 id="result"></h4>
    </form>
    
    <script src="./index.js"></script>
</body>
