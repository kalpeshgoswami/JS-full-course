<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="form">

        <h1>Movie Ticket Calculator</h1>

        <label for="ticketType">Ticket Type:</label>
        <select id="ticketType">
            <option value="150">Adult - ₹150</option>
            <option value="50">Child - ₹50</option>
            <option value="100">Senior - ₹100</option>
        </select>

        <label for="ticketQuantity">Number of Tickets:</label>
        <input type="number" id="ticketQuantity">

        <button type="submit">Check Ticket Price </button>

        <h4 id="result"></h4>

    </form>


    <script src="./script.js"></script>
</body>

</html>
